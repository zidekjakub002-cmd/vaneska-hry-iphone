<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Hra">
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#764ba2">
<title>Hra pre Vanesku üíï</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    height: 100vh;
    height: 100dvh;
    overflow: hidden;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-font-smoothing: antialiased;
    -webkit-touch-callout: none;
    touch-action: manipulation;
  }

  .container {
    width: 100%;
    height: 100%;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: slideDown 0.6s ease-out;
  }

  .game-area {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    padding: 40px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  }

  .game-description {
    font-size: 1.2em;
    margin-bottom: 30px;
    line-height: 1.6;
    animation: fadeIn 0.6s ease-out 0.2s both;
  }

  .game-buttons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    animation: fadeIn 0.6s ease-out 0.4s both;
  }

  .btn {
    padding: 15px 30px;
    font-size: 1.1em;
    border: 2px solid white;
    border-radius: 20px;
    background: rgba(255,255,255,0.2);
    color: white;
    cursor: pointer;
    transition: all 0.3s;
    -webkit-tap-highlight-color: transparent;
    font-weight: bold;
    -webkit-user-select: none;
    user-select: none;
  }

  .btn:active {
    transform: scale(0.95);
  }

  .btn.primary {
    background: #ff6b9d;
    border-color: #ff6b9d;
  }

  .btn.primary:hover, .btn.primary:active {
    background: #ff5285;
    box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
  }

  .game-content {
    display: none;
    animation: fadeIn 0.6s ease-out;
  }

  .game-content.active {
    display: block;
  }

  /* HRA 1: ZBIERAJ SRDIEƒåKA */
  .game-hearts {
    position: relative;
    width: 100%;
    height: 300px;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 70%);
    border-radius: 20px;
    margin: 20px 0;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    font-size: 40px;
    cursor: pointer;
    animation: float 1.5s ease-in-out infinite;
    user-select: none;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  .heart:active {
    transform: scale(1.2) !important;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes moveHeart {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(var(--moveX), var(--moveY));
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes bounceHeart {
    0% { transform: translate(0%, 0%); }
    25% { transform: translate(50%, 50%); }
    50% { transform: translate(-50%, -50%); }
    75% { transform: translate(50%, -50%); }
    100% { transform: translate(0%, 0%); }
  }

  .score-display {
    font-size: 1.8em;
    margin: 20px 0;
    font-weight: bold;
  }

  /* HRA 2: PAROVACIA HRA */
  .memory-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0;
    max-width: 100%;
  }

  .memory-card {
    aspect-ratio: 1;
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
    min-width: 50px;
    min-height: 50px;
  }

  .memory-card:active {
    background: rgba(255,255,255,0.3);
    transform: scale(0.95);
  }

  .memory-card.flipped {
    background: rgba(255, 107, 157, 0.4);
    border-color: #ff6b9d;
  }

  .memory-card.matched {
    background: rgba(76, 224, 143, 0.4);
    border-color: #4ce08f;
    cursor: default;
  }

  .memory-card.matched:active {
    transform: scale(1);
  }

  /* HRA 3: TIPOVACIA HRA */
  .guess-game {
    margin: 20px 0;
  }

  .question {
    font-size: 1.4em;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .guess-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .option-btn {
    padding: 20px;
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    color: white;
    cursor: pointer;
    font-size: 1.1em;
    transition: all 0.3s;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
  }

  .option-btn:active {
    background: rgba(255,255,255,0.3);
    transform: scale(0.95);
  }

  .option-btn.correct {
    background: rgba(76, 224, 143, 0.6);
    border-color: #4ce08f;
    animation: pulse 0.6s;
  }

  .option-btn.incorrect {
    background: rgba(255, 107, 107, 0.6);
    border-color: #ff6b6b;
    animation: shake 0.4s;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .result-message {
    font-size: 1.3em;
    margin: 15px 0;
    font-weight: bold;
    min-height: 30px;
  }

  .back-btn {
    margin-top: 20px;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    
    .game-area {
      padding: 15px;
      border-radius: 20px;
      max-width: 95%;
    }

    .game-buttons {
      flex-direction: column;
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      font-size: 1em;
    }

    .memory-grid {
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin: 10px 0;
    }

    .game-hearts {
      height: 250px;
    }

    .score-display {
      font-size: 1.5em;
    }

    .game-description {
      font-size: 1em;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  }

  @supports (padding: max(0px)) {
    body {
      padding-left: max(0px, env(safe-area-inset-left));
      padding-right: max(0px, env(safe-area-inset-right));
    }
    
    .container {
      padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>üéÆ Hra pre Vanesku üíï</h1>

  <!-- MENU -->
  <div id="menu" class="game-area">
    <div class="game-description">
      Vyber si hru a doka≈æ ako veƒæmi si o nej mysl√≠≈°! üí≠
    </div>
    <div class="game-buttons">
      <button class="btn primary" onclick="startGame('hearts')">‚ù§Ô∏è Zbieraj Srdieƒçka</button>
      <button class="btn primary" onclick="startGame('memory')">üß© Parovacia Hra</button>
    </div>
  </div>

  <!-- HRA 1: ZBIERAJ SRDIEƒåKA -->
  <div id="hearts-game" class="game-area game-content">
    <h2>‚ù§Ô∏è Zbieraj Srdieƒçka</h2>
    <div class="game-description">Klikaj na srdieƒçka ƒço najr√Ωchlej≈°ie!</div>
    <div class="game-hearts" id="heartsContainer"></div>
    <div class="score-display">Sk√≥re: <span id="heartsScore">0</span>/10</div>
    <button class="btn" onclick="startGame('hearts')" style="background: #4ce08f; border-color: #4ce08f;">üîÑ Znova</button>
    <button class="btn back-btn" onclick="showMenu()">‚Üê Sp√§≈•</button>
  </div>

  <!-- HRA 2: PAROVACIA HRA -->
  <div id="memory-game" class="game-area game-content">
    <h2>üíï N√°jdi dvojice</h2>
    <div class="game-description">N√°jdi v≈°etky p√°ry</div>
    <div class="memory-grid" id="memoryGrid"></div>
    <div class="result-message" id="memoryResult"></div>
    <button class="btn" onclick="startGame('memory')" style="background: #4ce08f; border-color: #4ce08f;">üîÑ Znova</button>
    <button class="btn back-btn" onclick="showMenu()">‚Üê Sp√§≈•</button>
  </div>

  <!-- HRA 3: H√ÅDACIA HRA -->
  <div id="guess-game" class="game-area game-content">
    <h2>ü§î H√°dacia Hra</h2>
    <div class="guess-game">
      <div class="question" id="guessQuestion"></div>
      <div class="guess-options" id="guessOptions"></div>
      <div class="result-message" id="guessResult"></div>
    </div>
    <button class="btn" onclick="startGame('guess')" style="background: #4ce08f; border-color: #4ce08f;">üîÑ ƒéal≈°ia Ot√°zka</button>
    <button class="btn back-btn" onclick="showMenu()">‚Üê Sp√§≈•</button>
  </div>

<script>
let currentGame = null;
let heartsCollected = 0;
let memoryFlipped = [];
let memoryMatched = 0;

function showMenu() {
  document.querySelectorAll('.game-content').forEach(el => el.classList.remove('active'));
  document.getElementById('menu').classList.add('active');
  currentGame = null;
}

function startGame(game) {
  document.querySelectorAll('.game-content').forEach(el => el.classList.remove('active'));
  
  if (game === 'hearts') {
    heartsCollected = 0;
    initHeartsGame();
    document.getElementById('hearts-game').classList.add('active');
  } else if (game === 'memory') {
    memoryFlipped = [];
    memoryMatched = 0;
    initMemoryGame();
    document.getElementById('memory-game').classList.add('active');
  }
  currentGame = game;
}

// HRA 1: ZBIERAJ SRDIEƒåKA
function initHeartsGame() {
  const container = document.getElementById('heartsContainer');
  container.innerHTML = '';
  
  for (let i = 0; i < 10; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '‚ù§Ô∏è';
    
    // N√°hodn√° poz√≠cia a smer
    const startX = Math.random() * 85;
    const startY = Math.random() * 85;
    const vx = (Math.random() - 0.5) * 200;
    const vy = (Math.random() - 0.5) * 200;
    const duration = 1.5 + Math.random() * 1;
    
    heart.style.left = startX + '%';
    heart.style.top = startY + '%';
    heart.style.setProperty('--vx', vx);
    heart.style.setProperty('--vy', vy);
    heart.style.setProperty('--duration', duration + 's');
    heart.style.animation = `bounceHeart var(--duration) linear infinite`;
    heart.style.cursor = 'pointer';
    
    heart.onclick = (e) => {
      e.stopPropagation();
      heart.style.display = 'none';
      heartsCollected++;
      document.getElementById('heartsScore').textContent = heartsCollected;
      
      if (heartsCollected === 10) {
        setTimeout(() => alert('üéâ Vyhral si! Zbral si v≈°etky srdieƒçka! üíï'), 300);
      }
    };
    container.appendChild(heart);
  }
}

// HRA 2: PAROVACIA HRA
function initMemoryGame() {
  const pairs = ['‚ù§Ô∏è', 'üíï', 'üíù', 'üíñ', 'üòò', 'üåπ', '‚ú®', 'üí´'];
  const cards = [...pairs, ...pairs].sort(() => Math.random() - 0.5);
  const grid = document.getElementById('memoryGrid');
  grid.innerHTML = '';

  cards.forEach((card, index) => {
    const cardEl = document.createElement('div');
    cardEl.className = 'memory-card';
    cardEl.textContent = '?';
    cardEl.dataset.index = index;
    cardEl.dataset.value = card;
    cardEl.onclick = () => flipCard(cardEl);
    grid.appendChild(cardEl);
  });
}

function flipCard(cardEl) {
  if (cardEl.classList.contains('flipped') || cardEl.classList.contains('matched')) return;
  if (memoryFlipped.length >= 2) return;

  cardEl.classList.add('flipped');
  cardEl.textContent = cardEl.dataset.value;
  memoryFlipped.push(cardEl);

  if (memoryFlipped.length === 2) {
    setTimeout(() => checkMemoryMatch(), 600);
  }
}

function checkMemoryMatch() {
  const [card1, card2] = memoryFlipped;
  const isMatch = card1.dataset.value === card2.dataset.value;

  if (isMatch) {
    card1.classList.add('matched');
    card2.classList.add('matched');
    card1.classList.remove('flipped');
    card2.classList.remove('flipped');
    memoryMatched++;

    if (memoryMatched === 4) {
      document.getElementById('memoryResult').textContent = 'üéâ Vyhral si! V≈°etky p√°ry n√°jden√©! üíï';
    }
  } else {
    card1.classList.remove('flipped');
    card2.classList.remove('flipped');
    card1.textContent = '?';
    card2.textContent = '?';
  }

  memoryFlipped = [];
}

// Inicializ√°cia
showMenu();

// iPhone safe area podpora
if (typeof navigator !== 'undefined' && /iPhone|iPad|iPod/.test(navigator.userAgent)) {
  document.documentElement.style.setProperty('--safe-area-top', 'env(safe-area-inset-top)');
  document.documentElement.style.setProperty('--safe-area-bottom', 'env(safe-area-inset-bottom)');
}

// Zabr√°nenie page bounce na iOS
document.addEventListener('touchmove', function(e) {
  if (e.target.closest('.heart') === null && e.target.closest('.memory-card') === null && 
      e.target.closest('.btn') === null) {
    // Prevence scrollovania na neinterakt√≠vnych prvkoch
  }
}, { passive: false });
</script>

</body>
</html>
